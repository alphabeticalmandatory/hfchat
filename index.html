<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Previous CSS remains the same */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        /* ... (keep previous CSS styles) ... */
    </style>
</head>
<body>
    <div class="container">
        <h2>Google AI Assistant</h2>
        <button class="button" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
        
        <div id="chatBox" class="chat-box"></div>
        
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <input type="text" id="textInput" placeholder="Ask something..." 
                   onkeypress="handleEnterKey(event)">
            <button class="button" onclick="generateText()">Send</button>
        </div>
        
        <div style="margin-top: 10px; display: flex; gap: 10px;">
            <button class="button" onclick="startSpeechRecognition()">ðŸŽ¤ Speak</button>
            <button class="button" onclick="speakResponse()">ðŸ”Š Speak Response</button>
        </div>
    </div>

    <!-- Add Google Generative AI SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai"></script>

    <script>
        // Initialize Google Generative AI
        const API_KEY = 'AIzaSyBaNiFKt4xIWLfihgRj0yyK69ilPVOe7rg'; // Get this from https://makersuite.google.com/app/apikey
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: 'gemini-pro' });

        let isGenerating = false;

        async function generateText() {
            if (isGenerating) return;
            
            const prompt = document.getElementById('textInput').value.trim();
            if (!prompt) return alert('Please enter a question!');
            if (!API_KEY) return alert('Missing Google API Key!');

            appendMessage(prompt, 'user-message');
            document.getElementById('textInput').value = '';
            isGenerating = true;
            showLoading(true);

            try {
                const result = await model.generateContent(prompt);
                const response = await result.response;
                const text = response.text();
                
                appendMessage(text, 'ai-message');
            } catch (error) {
                appendMessage(`Error: ${error.message}`, 'ai-message');
            } finally {
                isGenerating = false;
                showLoading(false);
            }
        }

        // Keep other functions same as before
        function appendMessage(text, className) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function handleEnterKey(event) {
            if (event.key === 'Enter') generateText();
        }

        function startSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert('Speech recognition not supported in this browser.');
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;

            recognition.onresult = event => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('textInput').value = transcript;
            };

            recognition.onerror = event => {
                alert(`Speech recognition error: ${event.error}`);
            };

            recognition.start();
        }

        function speakResponse() {
            const responses = document.querySelectorAll('.ai-message');
            if (!responses.length) return alert('No responses available!');
            
            const lastResponse = responses[responses.length - 1].textContent;
            const utterance = new SpeechSynthesisUtterance(lastResponse);
            speechSynthesis.cancel();
            speechSynthesis.speak(utterance);
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show && !loading) {
                const loader = document.createElement('div');
                loader.id = 'loading';
                loader.textContent = 'Thinking...';
                loader.className = 'message ai-message';
                document.getElementById('chatBox').appendChild(loader);
            } else if (!show && loading) {
                loading.remove();
            }
        }
    </script>
</body>
</html>
