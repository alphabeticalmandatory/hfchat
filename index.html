<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            transition: background-color 0.3s ease;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 15px 0;
            transition: background-color 0.3s ease;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            margin: 10px 0;
            border-radius: 20px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            background: #6200ea;
            color: white;
            margin-left: auto;
        }

        .ai-message {
            background: #e3f2fd;
            margin-right: auto;
            border: 1px solid #bbdefb;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            margin: 8px 0;
            font-size: 16px;
        }

        .button {
            background: #6200ea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .button:hover {
            background: #3700b3;
            transform: translateY(-2px);
        }

        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .dark-mode .container {
            background-color: #1e1e1e;
        }

        .dark-mode .chat-box {
            background-color: #2d2d2d;
        }

        .dark-mode .ai-message {
            background: #424242;
            border-color: #616161;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '.';
            animation: dots 1s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="margin-bottom: 20px;">Google AI Assistant</h2>
        <button class="button" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
        
        <div id="chatBox" class="chat-box"></div>
        
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <input type="text" id="textInput" placeholder="Ask something..." 
                   onkeypress="handleEnterKey(event)">
            <button class="button" onclick="generateText()">
                <span>ðŸ’¬ Send</span>
            </button>
        </div>
        
        <div style="margin-top: 15px; display: flex; gap: 10px; justify-content: center;">
            <button class="button" onclick="startSpeechRecognition()">ðŸŽ¤ Voice Input</button>
            <button class="button" onclick="speakResponse()">ðŸ”Š Speak Response</button>
        </div>
    </div>

    <!-- Add Google Generative AI SDK -->
    <script src="https://unpkg.com/@google/generative-ai"></script>

    <script>
        // Initialize Google Generative AI (replace with your API key)
        const API_KEY = 'AIzaSyBaNiFKt4xIWLfihgRj0yyK69ilPVOe7rg';
        const genAI = new google.generativeAI.GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: 'gemini-pro' });

        let isGenerating = false;

        async function generateText() {
            if (isGenerating) return;
            
            const prompt = document.getElementById('textInput').value.trim();
            if (!prompt) return alert('Please enter a question!');

            appendMessage(prompt, 'user-message');
            document.getElementById('textInput').value = '';
            isGenerating = true;
            showLoading(true);

            try {
                const result = await model.generateContent(prompt);
                const response = await result.response;
                const text = await response.text();
                
                appendMessage(text, 'ai-message');
            } catch (error) {
                appendMessage(`Error: ${error.message}`, 'ai-message');
            } finally {
                isGenerating = false;
                showLoading(false);
            }
        }

        function appendMessage(text, className) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function handleEnterKey(event) {
            if (event.key === 'Enter') generateText();
        }

        function startSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert('Speech recognition not supported in this browser.');
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;

            recognition.onresult = event => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('textInput').value = transcript;
            };

            recognition.onerror = event => {
                alert(`Speech recognition error: ${event.error}`);
            };

            recognition.start();
        }

        function speakResponse() {
            const responses = document.querySelectorAll('.ai-message');
            if (!responses.length) return alert('No responses available!');
            
            const lastResponse = responses[responses.length - 1].textContent;
            const utterance = new SpeechSynthesisUtterance(lastResponse);
            speechSynthesis.cancel();
            speechSynthesis.speak(utterance);
        }

        function showLoading(show) {
            const chatBox = document.getElementById('chatBox');
            document.getElementById('loading')?.remove();

            if (show) {
                const loader = document.createElement('div');
                loader.id = 'loading';
                loader.className = 'message ai-message';
                loader.innerHTML = '<div class="loading-dots">Thinking</div>';
                chatBox.appendChild(loader);
            }
        }
    </script>
</body>
</html>
