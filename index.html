<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
            transition: 0.3s ease-in-out;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }
        .button:hover {
            background-color: #3700b3;
        }
        .chat-box {
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 5px;
            margin-top: 10px;
        }
        .user-message {
            text-align: right;
            background: #d1c4e9;
            padding: 8px;
            border-radius: 8px;
            margin: 5px 0;
            display: inline-block;
        }
        .ai-message {
            text-align: left;
            background: #ffecb3;
            padding: 8px;
            border-radius: 8px;
            margin: 5px 0;
            display: inline-block;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .dark-mode .container {
            background-color: #1e1e1e;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>AI Assistant</h2>

        <!-- Dark Mode Toggle -->
        <button class="button" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>

        <!-- Chat Box -->
        <div id="chatBox" class="chat-box"></div>

        <!-- Speech-to-Text Button -->
        <button class="button" onclick="startSpeechRecognition()">ðŸŽ¤ Speak to AI</button>

        <!-- Text Input -->
        <input type="text" id="textInput" placeholder="Ask something..." />
        <button class="button" onclick="generateText()">Send</button>

        <!-- AI Voice Response -->
        <button class="button" onclick="speakResponse()">ðŸ”Š Hear Response</button>
    </div>

    <!-- JavaScript Logic -->
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        async function generateText() {
            const prompt = document.getElementById("textInput").value;
            if (!prompt) return alert("Please enter a question!");

            // Append user message
            appendMessage(prompt, "user-message");

            document.getElementById("textInput").value = "";

            try {
                const response = await fetch("https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.1", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ inputs: prompt })
                });

                const data = await response.json();
                const aiResponse = data[0]?.generated_text || "No response.";

                // Append AI response
                appendMessage(aiResponse, "ai-message");
            } catch (error) {
                appendMessage("Error fetching response.", "ai-message");
            }
        }

        function appendMessage(text, className) {
            const chatBox = document.getElementById("chatBox");
            const message = document.createElement("div");
            message.innerText = text;
            message.className = className;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function startSpeechRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById("textInput").value = transcript;
            };

            recognition.onerror = function(event) {
                alert("Speech recognition error: " + event.error);
            };
        }

        function speakResponse() {
            const chatBox = document.getElementById("chatBox");
            const lastResponse = chatBox.querySelector(".ai-message:last-child");
            if (!lastResponse) return alert("No response to speak!");

            const utterance = new SpeechSynthesisUtterance(lastResponse.innerText);
            utterance.lang = "en-US";
            speechSynthesis.speak(utterance);
        }
    </script>

</body>
</html>
